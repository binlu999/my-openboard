<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="receipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
                <button 
                    class="btn btn-success"
                    [disabled]="!receipeForm.valid">Save</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        formControlName="name"
                    >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        name="description" 
                        id="description" 
                        rows="6" 
                        class="form-control"
                        formControlName="description"
                        ></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="imagePath">Image URL</label>
                    <input 
                        type="text" 
                        id="imagePath"
                        class="form-control"
                        formControlName="imagePath"
                        >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <img src="" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
                <div 
                    class="row"
                    *ngFor="let ingredientCtrl of controls; let i=index"
                    [formGroupName]="i"
                    style="margin-top: 10px;"
                    >
                    <div class="col-xs-6">
                        <input 
                            type="text" 
                            class="form-control"
                            formControlName="name">
                    </div>
                    <div class="col-xs-4">
                        <input 
                            type="number" 
                            class="form-control"
                            formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger">X</button>
                    </div>
                </div>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <button type="button"  class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
        </div>
    </form>
  </div>
</div>
